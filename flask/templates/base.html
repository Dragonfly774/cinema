<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
<!--    <link rel="stylesheet" href="static/css/ret.css">-->
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Cinema Booking</h1>
        {% if current_user.is_authenticated %}
        <span style="">
            <a class="btn btn-light " href="/" ><h5>Главная</h5></a>
            <a class="btn btn-light" href="/my_booking"><h5>Моя Бронь</h5></a>
            <a class="navbar-brand btn-light" href="/logout" ><h5>Выйти</h5></a>
        </span>
        {% else %}
        <p>
            <a class="btn btn-light " href="/register">Зарегистрироваться</a>
            <a class="btn btn-light" href="/login">Войти</a>
        </p>
{% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container" style="margin-top: 4%;">
    {% block content %}{% endblock %}
</main>
</body>
</html>
