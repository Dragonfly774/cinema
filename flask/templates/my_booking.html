{% extends "base.html" %}

{% block content %}
<!--{% if current_user.is_authenticated and current_user == user%}-->
<!--    <a href="schedule" class="btn btn-secondary">Сегодня</a>-->
<!--{% endif %}-->
<span style="display: flex; flex-wrap: wrap; flex-direction: row; justify-content:space-around">
{% for item in booking%}
<div class="card" style="width: 300px; border-radius: 15px; margin-top: 5%; margin-left: 3%;display: flex; flex-wrap: wrap;  ">
            <span style="display: flex; ">
                <div class="content">
                    <div  class="left">
                        <span style="display: flex; flex-direction: column;  flex-wrap: wrap;">
                            <h4>{{item.title}}</h4><br>
                            <h4>Цена билета {{item.price}}&#8381;</h4><br>
                            <h4>ID: {{item.id_booking}}</h4><br>
                            <h4>Дата: {{item.time}}</h4><br>
                            <h4>Ряд {{item.roww}} место {{item.place}}</h4><br>
                            <h4>Имя бронировщика: {{item.name}}</h4><br>
                        </span>
                    </div>
                </div>
            </span>
            <div>
                <a href="/my_booking_delete/{{ item.id_booking }}" class="btn btn-danger">
                    Отменить бронь
                </a>
            </div>
</div>
{% endfor %}
</span>
{% endblock %}
